<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/mod_dom.html</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        #show{
            border: 1px dotted red;
            padding: 5px;
        }
    </style>

</head>
<body>
    <div id="show"></div>
    <script>
        //before, after
        $('#show').after($('<p>hello, world</p>'));

        $('<p>insertBefore</p>').insertBefore($('#show'));


        //appemd, prepend
        $('#show').append($('<p>inner</p>'))
        $('#show').append($('<p>inner2</p>'))
        $('#show').prepend($('<p>inner_prepend</p>'))
        $('<p>prependTo</p>').prependTo($('#show'));
        $('<p>apendTo</p>').appendTo($('#show'));

        let cloned = $('#show').clone();
        console.log(cloned);

        $('#show+p').after(cloned);
        // $(cloned).empty();  //empty: 하위 요소들을 지우는 것 , remove : 요소삭제
        $(cloned).find('p:contains(prependTo)').replaceWith('<div>prependTo</div>');
        $('<div>replaceAll</div>').replaceAll($(cloned).find('p:contains(inner2)'));

        $(cloned).find('p').wrapInner('<div />');

    </script>
</body>
</html>
